<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - Get Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .course-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: white;
        }
        .course-card h3 {
            margin-top: 0;
            color: #2196F3;
        }
        .status-badge {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-active { background: #4CAF50; color: white; }
        .status-upcoming { background: #FF9800; color: white; }
        .status-closed { background: #f44336; color: white; }
    </style>
</head>
<body>
    <h1>üöÄ Test API - Get Courses</h1>
    
    <div class="controls">
        <h3>Ch·ªçn API ƒë·ªÉ test:</h3>
        <button onclick="getAllCourses()">L·∫•y t·∫•t c·∫£ courses</button>
        <button onclick="getCoursesByStatus('active')">L·∫•y courses ƒëang m·ªü</button>
        <button onclick="getCoursesByStatus('upcoming')">L·∫•y courses s·∫Øp m·ªü</button>
        <button onclick="getCoursesByTeacher(2)">L·∫•y courses c·ªßa teacher1</button>
    </div>
    
    <div id="courses-container"></div>
    
    <h3>üìÑ Raw JSON Response:</h3>
    <div id="result">Ch∆∞a c√≥ d·ªØ li·ªáu...</div>

    <script>
        const API_URL = 'http://localhost/online-learning/api/get-courses.php';
        
        // H√†m g·ªçi API
        function callAPI(params = '') {
            const url = params ? `${API_URL}?${params}` : API_URL;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Hi·ªÉn th·ªã raw JSON
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                    
                    // Hi·ªÉn th·ªã courses d·∫°ng cards
                    displayCourses(data);
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'L·ªói: ' + error;
                    document.getElementById('courses-container').innerHTML = '<p style="color: red;">‚ùå L·ªói khi g·ªçi API!</p>';
                });
        }
        
        // Hi·ªÉn th·ªã courses
        function displayCourses(data) {
            const container = document.getElementById('courses-container');
            
            if(data.success && data.data.length > 0) {
                let html = `<h2>üìö Danh s√°ch kh√≥a h·ªçc (${data.total})</h2>`;
                
                data.data.forEach(course => {
                    const statusClass = `status-${course.status}`;
                    const priceFormatted = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(course.price);
                    
                    html += `
                        <div class="course-card">
                            <h3>üìñ ${course.title}</h3>
                            <p><strong>Course Name:</strong> ${course.course_name}</p>
                            <p><strong>M√¥ t·∫£:</strong> ${course.description}</p>
                            <p><strong>üí∞ Gi√°:</strong> ${priceFormatted}</p>
                            <p><strong>üë®‚Äçüè´ Gi·∫£ng vi√™n:</strong> ${course.teacher_name}</p>
                            <p><strong>üìÖ Th·ªùi gian:</strong> ${course.start_date} ‚Üí ${course.end_date}</p>
                            <p><strong>Tr·∫°ng th√°i:</strong> <span class="status-badge ${statusClass}">${course.status.toUpperCase()}</span></p>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            } else {
                container.innerHTML = '<p>‚ùå Kh√¥ng c√≥ kh√≥a h·ªçc n√†o!</p>';
            }
        }
        
        // C√°c h√†m g·ªçi API
        function getAllCourses() {
            callAPI();
        }
        
        function getCoursesByStatus(status) {
            callAPI(`status=${status}`);
        }
        
        function getCoursesByTeacher(teacherId) {
            callAPI(`teacher_id=${teacherId}`);
        }
        
        // Load d·ªØ li·ªáu khi trang load
        window.onload = function() {
            getAllCourses();
        };
    </script>
</body>
</html>
