<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        }

    </style>
</head>
<body>
    <h1>üéì Test API - Get Lessons</h1>
    
    <div class="controls">
        <h3>Ch·ªçn API ƒë·ªÉ test:</h3>
        <button onclick="getLessonsByCourse(1)">L·∫•y b√†i gi·∫£ng c·ªßa kh√≥a PHP-101</button>
        <button onclick="getLessonsByCourse(2)">L·∫•y b√†i gi·∫£ng c·ªßa kh√≥a JS-201</button>
        <button onclick="getLessonDetail(1)">L·∫•y chi ti·∫øt b√†i gi·∫£ng ID=1</button>
        <button onclick="testMissingParam()">Test thi·∫øu parameter</button>
    </div>
    
    <div id="lessons-container"></div>
    
    <h3>üìÑ Raw JSON Response:</h3>
    <div id="result">Ch∆∞a c√≥ d·ªØ li·ªáu...</div>

    <script>
        const API_URL = 'http://localhost/online-learning/api/get-lessons.php';
        
        function callAPI(params) {
            const url = `${API_URL}?${params}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                    displayLessons(data);
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'L·ªói: ' + error;
                    document.getElementById('lessons-container').innerHTML = '<p style="color: red;">‚ùå L·ªói khi g·ªçi API!</p>';
                });
        }
        
        function displayLessons(data) {
            const container = document.getElementById('lessons-container');
            
            if(data.success) {
                if(data.data && !Array.isArray(data.data)) {
                    // Chi ti·∫øt 1 b√†i gi·∫£ng
                    const lesson = data.data;
                    container.innerHTML = `
                        <h2>üìñ Chi ti·∫øt b√†i gi·∫£ng</h2>
                        <div class="lesson-card">
                            <h3>B√†i ${lesson.order_number}: ${lesson.title}</h3>
                            <p><strong>Kh√≥a h·ªçc:</strong> ${lesson.course_name}</p>
                            <p><strong>N·ªôi dung:</strong><br>${lesson.content}</p>
                            <p><strong>üé• Video:</strong> <a href="${lesson.video_url}" target="_blank">Xem video</a></p>
                            <p><strong>‚è±Ô∏è Th·ªùi l∆∞·ª£ng:</strong> ${lesson.duration} ph√∫t</p>
                        </div>
                    `;
                } else if(data.data && data.data.length > 0) {
                    // Danh s√°ch b√†i gi·∫£ng
                    let html = `
                        <h2>üìö Danh s√°ch b√†i gi·∫£ng</h2>
                        <div class="stats">
                            <p><strong>üìä Th·ªëng k√™:</strong></p>
                            <p>T·ªïng s·ªë b√†i: <strong>${data.statistics.total_lessons}</strong></p>
                            <p>T·ªïng th·ªùi l∆∞·ª£ng: <strong>${data.statistics.total_duration}</strong></p>
                        </div>
                    `;
                    
                    data.data.forEach(lesson => {
                        html += `
                            <div class="lesson-card">
                                <span class="order-badge">B√†i ${lesson.order_number}</span>
                                <h3>${lesson.title}</h3>
                                <p>${lesson.content}</p>
                                <p><strong>‚è±Ô∏è Th·ªùi l∆∞·ª£ng:</strong> ${lesson.duration} ph√∫t</p>
                                <p><strong>üé• Video:</strong> <a href="${lesson.video_url}" target="_blank">Xem</a></p>
                            </div>
                        `;
                    });
                    
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<p>‚ùå Kh√¥ng c√≥ b√†i gi·∫£ng n√†o!</p>';
                }
            } else {
                container.innerHTML = `<p style="color: red;">‚ùå ${data.message}</p>`;
            }
        }
        
        function getLessonsByCourse(courseId) {
            callAPI(`course_id=${courseId}`);
        }
        
        function getLessonDetail(lessonId) {
            callAPI(`lesson_id=${lessonId}`);
        }
        
        function testMissingParam() {
            callAPI('');
        }
        
        window.onload = function() {
            getLessonsByCourse(1);
        };
    </script>
</body>
</html>
