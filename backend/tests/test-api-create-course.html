<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Create Course API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test Create Course API</h1>
    
    <form id="courseForm">
        <div class="form-group">
            <label>Course Name:</label>
            <input type="text" name="course_name" value="TEST-001" required>
        </div>
        
        <div class="form-group">
            <label>Title:</label>
            <input type="text" name="title" value="Khóa học test" required>
        </div>
        
        <div class="form-group">
            <label>Description:</label>
            <textarea name="description">Mô tả khóa học test</textarea>
        </div>
        
        <div class="form-group">
            <label>Price:</label>
            <input type="number" name="price" value="100000" required>
        </div>
        
        <div class="form-group">
            <label>Teacher ID:</label>
            <input type="number" name="teacher_id" value="2" required>
        </div>
        
        <div class="form-group">
            <label>Start Date:</label>
            <input type="date" name="start_date" value="2024-12-01" required>
        </div>
        
        <div class="form-group">
            <label>End Date:</label>
            <input type="date" name="end_date" value="2024-12-31" required>
        </div>
        
        <div class="form-group">
            <label>Status:</label>
            <select name="status">
                <option value="upcoming">Upcoming</option>
                <option value="active">Active</option>
                <option value="closed">Closed</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Thumbnail URL:</label>
            <input type="url" name="thumbnail" value="">
        </div>
        
        <button type="submit">Create Course</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('courseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Convert price to number
            data.price = parseFloat(data.price);
            data.teacher_id = parseInt(data.teacher_id);
            
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Sending request...';
            resultDiv.className = 'result';
            
            try {
                console.log('Sending data:', data);
                
                const response = await fetch('http://localhost:8000/api/create-course.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const result = await response.json();
                console.log('Response data:', result);
                
                resultDiv.textContent = JSON.stringify(result, null, 2);
                resultDiv.className = 'result ' + (result.success ? 'success' : 'error');
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.className = 'result error';
            }
        });
    </script>
</body>
</html>
